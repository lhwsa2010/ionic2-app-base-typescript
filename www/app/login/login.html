<ion-navbar *navbar>
    <button menuToggle>
        <icon menu></icon>
    </button>
    <ion-title>Login</ion-title>
</ion-navbar>
<ion-content padding id="login">
    <h2 class="brand">Super App</h2>
    
    <form (ngSubmit)="doLogin($event)"
          [(ngFormModel)]="form">
        <ion-list>
            <ion-input fixed-label>
                <input type="email" placeholder="Your email"
                       value="" ngControl="email" name="email" required>
            </ion-input>
            <ion-input fixed-label>
                <input type="password" placeholder="Your password"
                       value="" ngControl="password" name="password" required>
            </ion-input>
        </ion-list>
        <button block type="submit" [disabled]="!form.valid" [class.button-light]="!form.valid">
            Submit
        </button>
        <div class="options">
            <a button clear dark block [navPush]="forgotPasswordPage">Forgot Password?</a>
            <a button clear dark block [navPush]="signupPage">Create Account</a>
        </div>
    </form>
</ion-content>

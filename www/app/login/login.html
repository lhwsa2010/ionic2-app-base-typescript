    <form (ngSubmit)="doLogin($event)" 
         #frm="ngForm">
        <ion-list>
            <ion-input fixed-label>
                <input  type="email" placeholder="Your email"
                        value="" ngControl="email" name="email"  required>
            </ion-input>
            <ion-input fixed-label>
                <input type="password" placeholder="Your password"
                       value="" ngcontrol="password" name="password" required>
            </ion-input>
        </ion-list>
        <button block  type="submit" [disabled]="!frm.form.valid">
            Submit
        </button>
        <button block>
            Forgot Password
        </button>
        <button block>
            Create Account
        </button>
    </form>

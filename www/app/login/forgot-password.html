<ion-navbar *navbar>
  <ion-title>Forgot Password</ion-title>
</ion-navbar>

<ion-content padding id="login">
  <form (ngSubmit)="doForgotPassword($event)">
    <ion-list>
      <ion-input>
        <input ngControl="email" type="email" placeholder="Your email" [(ngModel)]="email" required>
      </ion-input>
    </ion-list>
    <button block full type="submit">Reset Password</button>
  </form>
</ion-content>
